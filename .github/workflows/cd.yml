permissions:
    contents: write

name: create release
on:
    push:
        tags:
            - "**"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout codebase
              uses: actions/checkout@v4

            - name: Release
              uses: softprops/action-gh-release@v2
              with:
                  prerelease: ${{ contains(github.ref, '-next') }}
