permissions:
    contents: read

on:
    push:
        branches:
            - main
            - next
    pull_request:

concurrency:
    group: ${{ github.workflow }}

name: test
jobs:
    test:
        runs-on: ${{ matrix.os }}
        name: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                # os: [macos-latest, windows-latest, ubuntu-latest]
                os: [ubuntu-latest]
        steps:
            - name: Checkout codebase
              uses: actions/checkout@v4
              with:
                  submodules: true

            ### Install languages ###
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: llvm-tools-preview

            ### Install language dependencies ###
            - name: Setup Yarn
              run: npm install --global yarn

            - name: Setup Rust development tools
              uses: taiki-e/install-action@cargo-llvm-cov

            - name: Install Rust dependencies
              run: |
                  chmod +x ./scripts/install-rust-dependencies.sh
                  ./scripts/install-rust-dependencies.sh

            ### Apply cache ###
            - name: Generate Cargo.lock
              run: cargo generate-lockfile
              working-directory: ./src/core

            - name: Cache Rust dependencies
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: "./src/core -> target"

            - name: Configure Rust compiler cache
              run: |
                  echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
                  echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

            - name: Cache Rust compiler
              uses: mozilla-actions/sccache-action@v0.0.4

            ### Build and test ###
            - name: Install Node dependencies
              run: yarn install --frozen-lockfile

            - name: Build ui
              run: yarn run build
              working-directory: ./src/ui

            - name: Test core
              run: cargo test
              working-directory: ./src/core

    tag:
        permissions:
            contents: write
        if: github.event_name == 'push'
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout codebase
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Fetch all tags
              run: git fetch --tags --unshallow

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Perform patch bump
              run: yarn tag:version
