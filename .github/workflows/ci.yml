permissions:
    contents: read

on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

name: test
jobs:
    test:
        runs-on: ${{ matrix.os }}
        name: ${{ matrix.layer }} / ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                layer: [client, server, packager]
                os: [macos-latest, windows-latest, ubuntu-latest]
        steps:
            - name: Checkout codebase
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: "yarn"

            - name: Setup Yarn
              run: npm install --global yarn && yarn

            - name: Setup .NET 8
              if: matrix.layer == 'server' || matrix.layer == 'packager'
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 8

            - name: Setup Rust
              if: matrix.layer == 'packager'
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: llvm-tools-preview

            - name: Setup cargo-llvm-cov
              if: matrix.layer == 'packager'
              uses: taiki-e/install-action@cargo-llvm-cov

            - name: Generate Cargo.lock
              if: matrix.layer == 'packager'
              run: cargo generate-lockfile
              working-directory: ./src-tauri

            - name: Install system dependencies
              if: matrix.layer == 'packager'
              run: |
                  chmod +x ./scripts/deps.sh
                  ./scripts/deps.sh

            - name: Install client dependencies
              if: (matrix.layer == 'client') || (matrix.layer == 'packager')
              run: yarn
              working-directory: ./src-client

            - name: Server cache
              uses: actions/cache@v4
              with:
                  path: ${{ github.workspace }}\.nuget\packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }} #hash of project files
                  restore-keys: |
                    ${{ runner.os }}-nuget-


            - name: Install server dependencies
              if: matrix.layer == 'server'
              run: dotnet restore
              working-directory: ./src-csharp

            - name: Build client
              if: (matrix.layer == 'client') || (matrix.layer == 'packager')
              run: yarn run build-client

            - name: Build server
              if: matrix.layer == 'server'
              run: dotnet build --configuration Release
              working-directory: ./src-csharp

            - name: Test client
              if: matrix.layer == 'client'
              run: yarn run test-client

            - name: Test server
              if: matrix.layer == 'server'
              run: yarn run test-server

            - name: Configure sidecar
              if: matrix.layer == 'packager'
              run: yarn run build-server

            - name: Packager cache
              if: matrix.layer == 'packager'
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: "./src-tauri -> target"

            - name: Test packager
              if: matrix.layer == 'packager'
              run: yarn run test-packager
